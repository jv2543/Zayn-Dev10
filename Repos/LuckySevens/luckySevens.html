<html lang="en">
	<head>
		<title>Lucky Sevens</title>

		<script type="text/JavaScript" src="luckySevens.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	</head>

	<body>
	<div class="container">
		<h1>Lucky Sevens</h1>
		
		<!--Form that contains game name, starting bet, and play button-->
		<form name="feelingLucky" onsubmit="return playGame();">
			
			<div class="form-group">
				<label for="bet">Starting Bet: <span style="font-size: .7em">(amount in whole dollars, no change)</span></label>
				<input type="number" class="form-control" id="bet" style="width: 300px">
			</div>
			
			<button type="submit" id="playButton" class="btn btn-default">Play Game</button>
			
		</form>
		
		<!--table that contains results(only visible when button clicked)-->
		<table id="results" class="table table-striped" style="display: none;">
			<thead>
				<tr>
					<th class="colspan" ><h3>Results</h3></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Starting Bet<br/></td>
					<td>$<span id="startingBet"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won<br/><span style="font-size: .6em">(when you should have stopped)</span></td>
					<td>$<span id="biggestWin"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="rollAtBiggestWin"></span></td>
				</tr>
			</tbody>
		</table>
		
	</div>
	</body>
</html>
